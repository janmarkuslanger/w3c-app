<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>W3C Validator APP</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>

    <div class="window">
      <header class="toolbar toolbar-header padded">

        <div class="toolbar-actions base">
          <div class="btn-group">
            <button class="btn btn-default js--action-url">
              <span class="icon icon-window"></span>
            </button>
            <button class="btn btn-default js--action-sitemap">
              <span class="icon icon-newspaper"></span>
            </button>
          </div>

          <div class="btn-group">
            <a target="_blank" href="https://github.com/janmarkuslanger/w3c-app" class="btn btn-default js--action-github">
              <span class="icon icon-github"></span>
            </a>
            <a target="_blank" href="https://github.com/janmarkuslanger/w3c-app/issues" class="btn btn-default js--action-issue">
              <span class="icon icon-attention"></span>
            </a>
          </div>
        </div>

      </header>

      <div class="window-content">
        <div class="pane-group">

          <div class="pane-sm sidebar">
            <ul class="list-group">
              <li class="list-group-header">
                <input class="form-control" type="text" placeholder="Search URL">
              </li>
            </ul>
          </div>

          <div class="pane">
            <div class="js--result"></div>
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
        <h1 class="title">Â© Jan-Markus Langer</h1>
      </footer>
    </div>
    <script src="app/dist/app.js"></script>
  </body>
</html>
